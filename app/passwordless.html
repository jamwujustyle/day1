<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwordless Auth Test</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2em;
      }
      form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        margin-bottom: 2em;
      }
      input {
        margin-bottom: 1em;
        padding: 0.5em;
      }
      button {
        padding: 0.5em;
      }
      #response {
        margin-top: 1em;
        white-space: pre-wrap;
        background: #f4f4f4;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Passwordless Authentication Test</h1>

    <h2>1. Request Auth Code</h2>
    <form id="request-code-form">
      <label for="email-request">Email:</label>
      <input type="email" id="email-request" required />
      <button type="submit">Request Code</button>
    </form>

    <h2>2. Verify OTP</h2>
    <form id="verify-otp-form">
      <label for="email-verify">Email:</label>
      <input type="email" id="email-verify" required />
      <label for="otp">OTP Code:</label>
      <input type="text" id="otp" required />
      <button type="submit">Verify OTP</button>
    </form>

    <h2>Response</h2>
    <pre id="response"></pre>

    <script>
      const requestCodeForm = document.getElementById("request-code-form");
      const verifyOtpForm = document.getElementById("verify-otp-form");
      const responseEl = document.getElementById("response");

      requestCodeForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email-request").value;
        const response = await fetch("/auth/request-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
        const data = await response.json();
        responseEl.textContent = JSON.stringify(data, null, 2);
      });

      verifyOtpForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email-verify").value;
        const otp_code = document.getElementById("otp").value;
        const response = await fetch("/auth/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp_code }),
        });
        const data = await response.json();
        responseEl.textContent = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
